<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="result">
            <h1>Your Result</h1>
            <div class="score-circle">
                <span class="score">76</span>
                <span class="of">of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the peolple who gave taken these tests.</p>
        </section>

        <section class="sumario">
            <h3>Summary</h3>
            <ul>
                <li class="item reaction">
                    <img src="./images/icon-reaction.svg" alt="raio">
                    <span>Reaction</span>
                    <span class="score-right"><strong>80</strong><span class="light"> / 100</span></span>
                </li>
                <li class="item memory">
                    <img src="./images/icon-memory.svg" alt="memory" />
                    <span>Memory </span>
                    <span class="score-right"><strong>92</strong><span class="light"> / 100</span></span>
                </li>
                <li class="item verbal">
                    <img src="./images/icon-verbal.svg" alt="verbal" />
                    <span>Verbal </span>
                    <span class="score-right"><strong>61</strong><span class="light"> / 100</span></span>
                </li>
                <li class="item visual">
                    <img src="./images/icon-visual.svg" alt="visual" />
                    <span>Visual </span>
                    <span class="score-right"><strong>73</strong><span class="light"> / 100</span></span>
                </li>
            </ul>
            <button type="submit">Continue</button>
        </section>     
    </main>
</body>
</html>
